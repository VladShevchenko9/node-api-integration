<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>UsersTable</title>
</head>
<body>
<br>
<div class="container-fluid">
    <h1 style="display: none">
        Hello, <span id="TitleFirstName"></span> <span id="TitleLastName"></span>
    </h1>
    <div id="alertMessage" class="alert alert-info" style="display: none">
        There are no users on this page!
    </div>
    <table class="table table-success table-striped" id="table_id">
        <thead>
        <tr>
            <th class="custom-sort-column" data-sort="id" scope="col">#</th>
            <th class="custom-sort-column" data-sort="firstName" scope="col">First Name</th>
            <th class="custom-sort-column" data-sort="lastName" scope="col">Last Name</th>
            <th class="custom-sort-column" data-sort="email" scope="col">Email</th>
            <th class="custom-sort-column" data-sort="phoneNumber" scope="col">Phone Number</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item" id="previousButton"><a class="page-link" href="#">Previous</a></li>
                <!--            <li class="page-item"><a class="page-link" href="#">1</a></li>-->
                <!--            <li class="page-item"><a class="page-link" href="#">2</a></li>-->
                <!--            <li class="page-item"><a class="page-link" href="#">3</a></li>-->
                <li class="page-item" id="nextButton"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>

    <button type="button" class="btn btn-primary" onclick="showAddUserModal(this)">Add User</button>
</div>

<div class="modal fade" id="add_user_modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <span style="display: none" id="edit_user_title">Edit user</span>
                    <span id="add_user_title">Add user</span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add_user_form">
                    <input type="hidden" id="user-id" name="user-id">
                    <div class="mb-3">
                        <label for="first_name" class="col-form-label">First Name:</label>
                        <input type="text" class="form-control" id="first_name" name="first_name">
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="col-form-label">Last Name:</label>
                        <input type="text" class="form-control" id="last_name" name="last_name">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone:</label>
                        <input type="text" class="form-control" id="phone">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="col-form-label">Email@:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                </form>
                <div class="alert alert-danger" style="display: none;" id="userValidationAlert">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button style="display: none" type="button" class="btn btn-primary" id="edit_user">Edit User
                </button>
                <button type="button" class="btn btn-success" id="add_user">Add User</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
        integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://unpkg.com/imask"></script>


<script type="text/javascript" src="/work/node-api-integration/js/api.js"></script>
<script type="text/javascript" src="/work/node-api-integration/js/templates.js"></script>
<script type="text/javascript" src="/work/node-api-integration/js/general.js"></script>
<script type="text/javascript" src="/work/node-api-integration/js/events.js"></script>
<script type="text/javascript" src="/work/node-api-integration/js/modal.js"></script>
<script type="text/javascript" src="/work/node-api-integration/js/pagination.js"></script>

</body>
</html>
